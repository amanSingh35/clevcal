<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background-color: rgb(214, 214, 214);
    }

    .container {
      width: 250px;
      height: 400px;
      margin: 80px auto;
      border-radius: 10px;
      background-color: rgb(214, 214, 214);

      /* box-shadow is used to achieve Neumorphism
by using a light shadow and a dark shadow*/
      box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #ffffff;
    }

    .cal-box {
      width: 200px;
      margin: 20px auto;
    }

    #display {
      border: none;
      outline: none;
      color: black;
      text-align: right;
      font-weight: 600;
      padding: 15px;
      margin: 30px 0 20px 0;
      background: transparent;

      /* Inset shadow gives the appearance that
	the element is being pressed into it.*/
      box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff;
    }

    .button {
      margin: 15px 0 0 5px;
      width: 42px;
      height: 42px;
      border: none;
      outline: none;
      color:red;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      background-color: rgb(225, 216, 216);

      /* box-shadow is used to achieve Neumorphism
by using a light shadow and a dark shadow */
      box-shadow: 5px 5px 10px #b6acac, -5px -5px 10px #faf4f4;
      display: inline-block;
    }

    footer {
      width: 100%;
      height: auto;
      font-family: sans-serif;
      padding: 20px;
      background-color: #e4ebf5;
      box-shadow: 5px 5px 12px #c8d0e7, -5px -5px 12px #ffffff;
    }

    .socials {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0 0 0;
    }

    .socials li {
      margin: 0 10px;
    }

    .socials a {
      text-decoration: none;
      color: #2c3333;
    }

    .socials a i {
      font-size: 1.1rem;
      transition: color 0.4s ease;
    }

    .socials a:hover i {
      color: #7d9d9c;
    }

    @media screen and (max-width: 400px) {
      .footer-content {
        display: flex;
        background-color: #e4ebf5;
        justify-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
      }
    }

    .footer-content {
      display: flex;
      background-color: #e4ebf5;
      justify-content: center;
      text-align: center;
      align-items: center;
      flex-direction: column;
    }

    .footer-content h3 {
      background-color: #e4ebf5;
      font-size: 1.3rem;
      font-weight: 400;
    }

    .footer-content span {
      background-color: #e4ebf5;
      max-width: 500px;
      margin: 10px auto;
      font-size: 14px;
    }

    .button:active {
      /* When the button is pressed, the inset
shadow provides the impression that the
element is being pressed into it */
      box-shadow: inset 1px 1px 2px #d67513, inset -1px -1px 2px #b11919;
    }

    .clearButton {
      color: rgb(224, 23, 23);
      background-color: rgb(216, 211, 211);
    }

    .mathbutton {
      color: rgb(218, 15, 15);
      background-color: rgb(201, 192, 192);
    }

    #home {
        text-align: center;
        color: #FCE22A;
        text-decoration: none;
        font-size: 20px;
    }

    /* CSS */
    .button-36 {
        margin-top: 5%;
        margin-left: 42.5%;
        background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        flex-shrink: 0;
        font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
        font-weight: 500;
        height: 3rem;
        padding: 0 1.6rem;
        text-align: center;
        text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
        transition: all .5s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        transition: all;
        transition-duration: 1s;
        width: 300px;
        height: 60px;
    }

    .button-36:hover {
        transition: all;
        box-shadow: rgba(0, 0, 0, 3) 0 1px 30px;
        transition-duration: .1s;
    }

    @media (min-width: 768px) {
        .button-36 {
            padding: 0 2.6rem;
        }
    }
  </style>

  <body>
    <div class="container">
      <div class="cal-box">
        <form name="calculator">
          <input type="text" id="display" placeholder="0" readonly />
          <br />
          <input
            class="button"
            type="button"
            value="7"
            onclick="calculator.display.value +='7'"
          />
          <input
            class="button"
            type="button"
            value="8"
            onclick="calculator.display.value +='8'"
          />
          <input
            class="button"
            type="button"
            value="9"
            onclick="calculator.display.value +='9'"
          />
          <input
            class="button mathbutton"
            type="button"
            value="+"
            onclick="calculator.display.value +='+'"
          />
          <br />
          <input
            class="button"
            type="button"
            value="4"
            onclick="calculator.display.value +='4'"
          />
          <input
            class="button"
            type="button"
            value="5"
            onclick="calculator.display.value +='5'"
          />
          <input
            class="button"
            type="button"
            value="6"
            onclick="calculator.display.value +='6'"
          />
          <input
            class="button mathbutton"
            type="button"
            value="-"
            onclick="calculator.display.value +='-'"
          />
          <br />
          <input
            class="button"
            type="button"
            value="1"
            onclick="calculator.display.value +='1'"
          />
          <input
            class="button"
            type="button"
            value="2"
            onclick="calculator.display.value +='2'"
          />
          <input
            class="button"
            type="button"
            value="3"
            onclick="calculator.display.value +='3'"
          />
          <input
            class="button mathbutton"
            type="button"
            value="x"
            onclick="calculator.display.value +='*'"
          />
          <br />
          <input
            class="button clearButton"
            type="button"
            value="C"
            onclick="calculator.display.value =''"
          />
          <input
            class="button"
            type="button"
            value="0"
            onclick="calculator.display.value +='0'"
          />
          <input
            class="button mathbutton"
            type="button"
            value="="
            onclick="calculator.display.value =eval(calculator.display.value)"
          />

          <!-- eval() evaluates arithmetic expressions in display box -->
          <input
            class="button mathbutton"
            type="button"
            value="/"
            onclick="calculator.display.value +='/'"
          />
        </form>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer-content">
      <h3>AIOMath</h3>
      <span>Scientific Calculator</span>
      <ul class="socials">
        <li>
          <a
            href="https://github.com/hafizmp/neumorphic-scientific-calculator"
            target="_blank"
          >
            <i class="fa-brands fa-github"></i
          ></a>
        </li>

        <li>
          <a href="https://codepen.io/hafizmp/pen/RwMKBda" target="_blank">
            <i class="fa-brands fa-codepen"></i
          ></a>
        </li>

        <li>
          <a href="https://www.linkedin.com/in/mehafiz/" target="_blank">
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </li>

        <li>
          <a href="#"><i class="fa-solid fa-globe"></i></a>
        </li>
      </ul>
    </div>
  </footer>

  <div>
    <strong><button type="button" class="button-36"><a id="home" href="./index.html" rel="noopener noreferrer">Back to
          homepage</a></button></strong>
  </div>
</html>
